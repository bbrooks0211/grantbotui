<style>
    @keyframes example {
        0%   {transform: rotate(0deg)}
        100% {transform: rotate(360deg)}
    }
</style>
<div class="row">
    <h1>Join Sounds</h1>
    <div class="col-md-6" *ngFor="let usersounds of JoinSoundsUsers" style="margin-top: 40px;">
        
        <h3 style="margin-top: 20px">{{ usersounds.username }}</h3>
        
        <div *ngIf="usersounds.sounds.length > 0">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Label</th>
                <th>Link</th>
                <th>Volume</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sound of usersounds.sounds">
                <td style="max-width: 100px;"><p style="word-wrap: break-word;">{{ sound.name }}</p></td>
                <td ><div style="max-width: 200px;"><a href="{{sound.link}}"  target="_blank"><p style="word-wrap: break-word;">{{sound.link}}</p></a></div></td>
                <td><p>{{ sound.volume }}</p></td>
                <td>
                    <div class="icon-container-1"><i class="bi bi-play-circle-fill play-icon" (click)="onClickPlay(sound.link)"></i></div>
                    <div class="icon-container-1"><i class="bi bi-trash3 trash-icon" (click)="onClickDelete($event)" id="delbtn_{{sound.id}}"></i></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
            <div *ngFor="let item of NewArray; let i = index;">
                <div *ngIf="item.value.submitUserID == usersounds.userid">
                        <form [formGroup]="item" (ngSubmit)="onClickNewSound()" class="row">
                            <input readonly type="hidden" name="userid" class="userid" formControlName="submitUserID" value="{{usersounds.userid}}"/>
                            <div class="col-auto">
                              <label for="newitemname" class="">Label</label>
                              <input type="text" class="form-control form-control-sm" placeholder="Label" formControlName="submitName">
                            </div>
                            <div class="col-auto">
                              <label for="newitemlink" class="">Link</label>
                              <input type="text" class="form-control form-control-sm" placeholder="Link" formControlName="submitLink">
                            </div>
                            <div class="col-2">
                                <label for="newitemvolume" class="">Volume</label>
                                <input type="number" class="form-control form-control-sm" placeholder="Volume" formControlName="submitVolume">
                            </div>
                            <div class="col-auto">
                              <button type="submit" style="margin-top: 22px" class="btn btn-dark btn-sm">Submit</button>
                            </div>
                          </form>
                </div>
            </div>
            <hr />
    </div>

</div>
